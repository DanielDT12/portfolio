<!DOCTYPE html>
<html lang="en" data-color-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg">
    <script src="script/script.js" defer></script>
    <title>Portfolio</title>
</head>
<body>
    <header class="primary-header">
        <div class="radio-button-test">
            <label for="theme">Dark</label>
            <input type="radio" name="theme" id="dark">
            <input type="radio" name="theme" id="light">
            <label for="theme">Light</label>
        </div>
        <div class="content-wrapper">
            <div class="intro-text">
                <p class="special-text">Hi, welcome to my portfolio</p>
                <h1>My name is Daniel</h1>
                <p>I have been doing web development for 3 months now.</p>
            </div>
            <nav class="primary-nav">
                <ol class="primary-nav-list">
                    <li>
                        <button id="about-me">About Me</button>
                    </li>
                    <li>
                        <button>My Work</button>
                    </li>
                    <li>
                        <button id="contact-btn">Contact</button>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="copyright">&#169; 2024</div>
    </header>

    <main class="main-content">
        <section class="about-me section">
            <div class="about-me-info flow">
                <h2 class="about-me-title">About Me</h2>
                <p>My name is Daniel and recently i have been working on becoming a web developer</p>
                <div class="current-skills">
                    <ul class="current-skills-list">
                        <img src="./assets/images/svg-icons/html-icon.svg" alt="HTML">
                        <img src="./assets/images/svg-icons/css-icon.svg" alt="CSS">
                        <img src="./assets/images/svg-icons/js-icon.svg" alt="Javascript">
                    </ul>    
                </div>
            </div>
        </section>

        <section class="my-work section">
            <div class="my-work-info flow">
                <h2 class="my-work-title">My work</h2>
                <p>Here are some projects i have worked on</p>
            </div>
            <div class="previous-projects-grid">
                <div class="project-cell"></div>
                <div class="project-cell"></div>
                <div class="project-cell"></div>
            </div>
        </section>
    </main>
</body>
</html>
